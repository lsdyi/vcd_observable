name: Sync Build to Docs Branch

on:
  push:
    branches:
      - main

jobs:
  build-and-sync:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - name: Checkout Main
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install and Build
        run: |
          npm install
          npm run build
          # This fix ensures GH Pages doesn't ignore your assets
          touch dist/.nojekyll

      - name: Deploy to docs/auto_dish
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: dist           # The folder created by npm run build
          branch: docs/auto_dish  # The branch where dist content will live
          clean: true             # Ensures old files in the branch are removed
